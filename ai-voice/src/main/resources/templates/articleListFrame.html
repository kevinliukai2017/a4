<!DOCTYPE html>
<html>
<head>
    <link href="../css/layout.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/simple-line-icons.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body {background-image:url(/04.jpg);background-repeat:no-repeat; background-size:100% 250%;-moz-background-size:100% 100%;}
    </style>
</head>
<body>

<div style="margin-left: 100px;margin-right: 30px; width: 90%; color:white;">

    <div style="float:right;padding-top: 20px;"><img src="/03.png" /></div>

    <div style="padding-top: 50px;text-align:center;font-size: 30px">
        <font color="white" size="6.5em">请问您对以下哪篇文章感兴趣</font>
    </div>
    <div style="padding-top: 20px;padding-right: 120px;text-align:center;font-size:30px">
        <div style="text-align:center;font-size:25px" th:each="article,articleStat: ${articles}" th:if="${articleStat.index le 19}" >
            <p style="font-size:25px; color:white;" th:text="${articleStat.index + 1}+'. '+${article.title}"></p>
        </div>
    </div>
    <br>
    <br>

</div>

</body>
</html>
